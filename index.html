<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissor Game</title>   
        <link rel="stylesheet" type="text/css" href="style.css">
                
    </head>
    <body>
        <header>
            <h1>Rock-Paper-Scissor</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div><span id="user-score">0 :</span><span id="computer-score">0</span>
        </div>
    <div class="result">
        <p>Paper covers rock. You Win.</p>
    </div>

    <div class="choices">
        <div class="choise" id="r">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Rock-paper-scissors_%28rock%29.png" alt="" width:30px; height:30px;>
        </div>
        <div class="choise" id="p">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Rock-paper-scissors_%28paper%29.png" alt="">
            </div>
            <div class="choise" id="s">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_%28scissors%29.png" alt="">
                </div>
    </div>
    <p id="action-message">Make your moves.</p>
    <script src="firstjs.js" charset="utf-8"></script>
    
    </body>
        </html>
